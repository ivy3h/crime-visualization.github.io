<script>

// ---- Global config ----
const PARTS = 20;   // auto-insert from Python
console.log("Marker chunks:", PARTS);


// ---- Wait for map ----
function getMap(callback){
    const t = setInterval(() => {
        const m = Object.values(window).find(v => v instanceof L.Map);
        if(m){
            clearInterval(t);
            callback(m);
        }
    }, 120);
}


// ---- Load required JS plugins ----
function loadScript(url){
    return new Promise((resolve,reject) => {
        const s = document.createElement("script");
        s.src = url;
        s.onload = resolve;
        s.onerror = reject;
        document.head.appendChild(s);
    });
}


getMap(async (map) => {

    console.log("Map ready");

    // Load heat + markerCluster
    await loadScript("https://cdnjs.cloudflare.com/ajax/libs/leaflet.heat/0.2.0/leaflet-heat.js");
    await loadScript("https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js");

    // ---- Load heat data ----
    fetch("heat_data.json")
      .then(r => r.json())
      .then(heat => {
          L.heatLayer(heat, {
              radius: 11,
              minOpacity: 0.15,
              maxOpacity: 0.85,
              blur: 18,
              gradient: {
                  0.0:'#0000FF', 0.25:'#00FFFF', 0.5:'#00FF00', 0.75:'#FFFF00', 1.0:'#FF0000'
              }
          }).addTo(map);
          console.log("✔ Heatmap loaded");
      });

    // ---- Load markers chunk-by-chunk ----
    let cluster = L.markerClusterGroup();

    async function loadChunk(i){
        if(i >= PARTS){
            map.addLayer(cluster);
            console.log("✔ All marker chunks added");
            return;
        }
        console.log("Loading chunk", i+1);
        const chunk = await fetch(`marker_data_part_${i}.json`).then(r => r.json());

        chunk.forEach(d => {
            const marker = L.marker([d[0], d[1]]);
            marker.bindTooltip(d[2], {sticky:true});
            cluster.addLayer(marker);
        });

        requestAnimationFrame(() => loadChunk(i + 1));
    }

    loadChunk(0);

});

</script>
